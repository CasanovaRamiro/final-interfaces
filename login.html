<!DOCTYPE html>
<html lang="es" class="html">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles/styles.css">
    
</head>
<body class="login">
    <div class="contenedor-login">
        <h1 class="titulo-login">Login</h1>
        <form action="#" method="POST" class="form-login">
            
            <input type="text" name="mail" id="mail" class="form-input" placeholder="Mail" required>
            <br>
            
            <input type="password" name="password" id="password" class="form-input" placeholder="Contraseña" required>
            <br>
            <input type="submit" value="Iniciar sesión" class="submit-button">
            <br>
            <a href="registro.html" class="login-link">Crear cuenta</a><br>
            <a href="index.html" class="login-link">Volver</a>
        </form>
    </div>
</body>
</html>
