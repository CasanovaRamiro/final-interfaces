<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/espera.css">
    <title>Memorial Chastain Park</title>
</head>
<body>
    <div id="navbar-placeholder"></div>

<section class="container">
    <div class="container-text">
    <p class="texto-espera">Aguarde a ser atendido/a.</p>
    <p class="texto-espera">(Tiempo de atención promedio por paciente: 10-15 minutos aproximadamente, en caso de no haber demoras.)</p>
    <br>
    <p class="texto-espera numero">0</p>
    <p class="texto-espera">Paciente/s en espera.</p>
</div>
<div class="container-control">
    <p class="texto-espera"><a class="a-text" href="home.html">Cancelar</a></p>
    <button class="btn-teleconsulta"><a class="a-btn" href="teleconsultas.html">Iniciar teleconsulta</a></button>
</div>
<div class="img-container">
<img src="/img/espera.jpg" alt="sala de espera">
</div>
</section>
<div class="chat-widget minimized" id="chatWidget">
    <div class="chat-header" onclick="toggleChat()">
      <p>Soporte en línea</p>
      <button class="close-chat" onclick="closeChat(event)">×</button>
    </div>
    <div class="chat-body" id="chatBody">
      <p>Bienvenido al chat de soporte.</p>
    </div>
    <div class="chat-footer">
      <input type="text" id="chatInput" placeholder="Escribe tu mensaje..." />
      <button class="send-button" onclick="sendMessage()">Enviar</button>
    </div>
  </div>

    <div id="footer-placeholder"></div>

    <script src="js/components.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
